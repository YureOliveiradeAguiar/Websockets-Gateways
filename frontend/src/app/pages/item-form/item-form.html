<form [formGroup]="formGroup" (ngSubmit)="submit()" class="form">
  <input-field
    formControlName="name"
    label="Name"
    placeholder="Enter your name"
  />

  <segmented-control
    formControlName="size"
    [options]="petSizes"
  />

  <div class="form-group">
    <app-toggle
      label="Premium Features Enabling"
      [checked]="isPremium"
      (checkedChanged)="isPremium = $event"
      [disabled]="false">
    </app-toggle>
  </div>

  <div class="form-group">
    <textarea
      id="description"
      formControlName="description"
      class="form-input textarea"
      placeholder=""
    ></textarea>
    <label for="description" class="form-label">Description</label>
  </div>

  <section class="button-section">
    <button routerLink="/items/" class="return">Return</button>
    <button type="submit" [disabled]="formGroup.invalid">Register</button>
  </section>
</form>


<span>size: {{size}}</span>
<span>isPremium: {{isPremium}}</span>
<button (click)="test()">test form</button>
<span>name = {{name?.value}}</span>
<span>size = {{size?.value}}</span>
