<form [formGroup]="itemForm" (ngSubmit)="submit()" class="form">
  <div class="form-group">
    <input
      id="name"
      formControlName="name"
      class="form-input"
      placeholder=""
    />
    <label for="name" class="form-label">Name</label>
  </div>

  <segmented-control
    [options]="options"
    [value]="selectedOption"
    (valueChanged)="selectedOption = $event"
  />

  <div class="form-group">
    <app-toggle
      label="Premium Features Enabling"
      [checked]="false"
      [disabled]="false">
    </app-toggle>
  </div>

  <div class="form-group">
    <textarea
      id="description"
      formControlName="description"
      class="form-input textarea"
      placeholder=""
    ></textarea>
    <label for="description" class="form-label">Description</label>
  </div>

  <section class="button-section">
    <button routerLink="/items/" class="return">Return</button>
    <button type="submit" [disabled]="itemForm.invalid">Register</button>
  </section>
</form>
