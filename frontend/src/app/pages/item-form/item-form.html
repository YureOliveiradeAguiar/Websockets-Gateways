<form [formGroup]="itemForm" (ngSubmit)="submit()" class="form">
  <div class="form-group">
    <input
      id="name"
      formControlName="name"
      class="form-input"
      placeholder=""
    />
    <label for="name" class="form-label">Name</label>
  </div>

  <segmented-control
    [options]="itemQualities"
    [value]="itemQuality"
    (valueChanged)="itemQuality = $event"
  />

  <div class="form-group">
    <app-toggle
      label="Premium Features Enabling"
      [checked]="isPremium"
      (checkedChanged)="isPremium = $event"
      [disabled]="false">
    </app-toggle>
  </div>

  <div class="form-group">
    <textarea
      id="description"
      formControlName="description"
      class="form-input textarea"
      placeholder=""
    ></textarea>
    <label for="description" class="form-label">Description</label>
  </div>

  <section class="button-section">
    <button routerLink="/items/" class="return">Return</button>
    <button type="submit" [disabled]="itemForm.invalid">Register</button>
  </section>
</form>

<span>itemType: {{itemQuality}}</span>
<span>isPremium: {{isPremium}}</span>
<button (click)="test()">Test Snackbar</button>
